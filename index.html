<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="result"></p>
        </div>
        <div class="btn-section">
            <div class="section section1">
                <div class="btn" id="btn-ac">AC</div>
                <div class="btn" id="btn-percentage"><i class="fa-solid fa-percent fa-large"></i></div>
                <div class="btn" id="btn-backspace"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn" id="btn-divide"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="section section2">
                <div class="btn" id="btn-7">7</div>
                <div class="btn" id="btn-8">8</div>
                <div class="btn" id="btn-9">9</div>
                <div class="btn" id="btn-*"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="section section3">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn"><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="section section4">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="section section5">
                <div class="btn">00</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn" id="result-click"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
